<!DOCTYPE html>
<html lang="en">
<head>
<script src="../Javascript/newReimbursements.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link href="../CSS/myCss.css" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Reimbursement</title>
</head>
<body>
	<h1 style="text-align: center;">New Reimbursement</h1>
	<br>
	<div class="card">
		<!--Get requests that supervisor/dephead/benco must approve-->
		<table style="margin-left: auto; margin-right: auto" onload="loadMe()"
			class="table table-striped table-bordered table-hover">
			<tr class="table-dark">
				<th style="width: 50%;">Category</th>
				<th style="width: 50%;">Value</th>
			</tr>
			<tr>
				<td>Name of Event</td>
				<td><input type="text" id="name" placeholder="Name" required
					maxlength="64" width="10" value="Important Speaker"></td>
			</tr>
			<tr>
				<td>Date of Event</td>
				<td id="dateTd"><input type="date" id="date" placeholder="Date"
					required></td>
			</tr>
			<tr>
				<td>Time of Event</td>
				<td id="timeTd"><input type="time" id="time" placeholder="Time"
					required></td>
			</tr>
			<tr>
				<td>Cost</td>
				<td id="costTd"><input type="number" id="cost"
					placeholder="Cost" required maxlength="9" value="400.00"></td>
			</tr>
			<tr>
				<td>Location</td>
				<td id="locationTd"><input type="text" id="location"
					placeholder="Location" required maxlength="64" value="Townhall">
				</td>
			</tr>
			<tr>
				<!-- To be drop down !-->
				<td>Event Type</td>
				<td id="eventTypeTd"></td>
			</tr>
			<tr>
				<td>Justification</td>
				<td id="justificationTd"><input type="text" id="justification"
					placeholder="Work Related Justification" maxlength="255"
					value="This speaker will bring new insite into my job. Allowing me to bring new ideas forward">
				</td>
			</tr>
			<tr>
				<td>Related Attachments</td>
				<td id="relatedAttachmentsTd"><input type="text"
					id="relatedAttachments" placeholder="Event Related Attachments"
					accept="" value="N/A"></td>
			</tr>
			<tr>
				<td>Attached Approval</td>
				<td id="attachedApprovalTd"><input type="text"
					id="attachedApproval" placeholder="Attached Approvals" value="N/A">
				</td>
			</tr>
			<tr>
				<td>Time to be Missed</td>
				<td id="timeMissedTd"><input type="number" id="timeMissed"
					placeholder="Work Time to be Missed" value="1"></td>
			</tr>
			<tr>
				<td>Available Funds</td>
				<td id="fundsTD">
					<p id="funds">$0</p>
				</td>
			</tr>
			<tr>
				<td>Projected Reimbursement Amount</td>
				<td id="projectedAmountTd">
					<p id="projectedAmount">$0</p>
				</td>
			</tr>
		</table>
		<input type="button" style="margin-left: auto; margin-right: auto;"
			value="Submit" id="submit" onclick="submitRequest()">
	</div>
	<br>
	<br>
	<div class="card" style="width: 15%;">
		<input type="button" value="Previous Page" id="previous"
			onclick="document.location='homePage.html'">
	</div>
	<br>
	<br>
	<br>
	<br>
</body>
</html>
